{% extends 'base/base.html' %}

{% block title %}Register - KLH University Smart Campus{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create an Account</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_role" class="form-label">Role</label>
                        <select name="role" class="form-select" id="id_role" required>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
